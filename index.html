<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input class="input" type="text" value="1000 + 100">
    </div>
    <div>
        <button class="calcbutton" id="1">1</button>
        <button class="calcbutton" id="2">2</button>
        <button class="calcbutton" id="3">3</button>
        <button class="calcbutton" id="divide">/</button>
    </div>
    <div>
        <button class="calcbutton" id="4">4</button>
        <button class="calcbutton" id="5">5</button>
        <button class="calcbutton" id="6">6</button>
        <button class="calcbutton" id="multiply">X</button>
    </div>
    <div>
        <button class="calcbutton" id="7">7</button>
        <button class="calcbutton" id="8">8</button>
        <button class="calcbutton" id="9">9</button>
        <button class="calcbutton" id="minus">-</button>
    </div>
    <div>
        <button class="calcbutton" id="0">0</button>
        <button class="calcbutton" id="plus">+</button>
        <button class="calcbutton" id="equal">=</button>
        <button class="calcbutton" id="clear">C</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
